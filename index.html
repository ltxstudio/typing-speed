<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="A fast and fun typing test to improve your typing speed and accuracy. Track your progress and enhance your skills!" />
    <meta name="keywords" content="typing test, typing speed, typing accuracy, WPM, online typing test, typing challenge" />
    <meta name="author" content="Your Name or Company" />
    
    <!-- Open Graph Meta Tags (for Social Media Sharing) -->
    <meta property="og:title" content="Typing Test - Speed & Accuracy" />
    <meta property="og:description" content="Take a fun typing test to measure your typing speed and accuracy. Track your progress and improve your typing skills!" />
    <meta property="og:image" content="path_to_image_or_default_image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (for Twitter Sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Typing Test - Speed & Accuracy" />
    <meta name="twitter:description" content="Take a fun typing test to measure your typing speed and accuracy. Track your progress and improve your typing skills!" />
    <meta name="twitter:image" content="path_to_image_or_default_image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Title Tag -->
    <title>Typing Test - Speed & Accuracy</title>
    
    <!-- Canonical Link (Optional) -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Additional SEO / Performance Tags (Optional) -->
    <meta name="robots" content="index, follow" /> <!-- Allow search engines to index and follow the links -->

    <!-- Open Graph Tags for Twitter (if different images or content for social media) -->
    <meta property="og:image" content="https://yourwebsite.com/images/og-image.jpg" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
